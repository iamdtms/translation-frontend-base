<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translation-frontend-base by @iamdtms</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 data-i18n="[title]header.h1Title;header.h1Text" title=""></h1>
      <p class="lang">
        <span data-i18n="lang.text"></span>
        <a data-i18n="[title]lang.huTitle;lang.huLogo" href="#" class="lang hu" title=""></a>
        <a data-i18n="[title]lang.enTitle;lang.enLogo" href="#" class="lang en active" title=""></a>
      </p>
    </header>
  </div>
  <script src="assets/script/jquery-3.7.1.min.js"></script>
  <script src="assets/script/i18next.min.js"></script>
  <script src="assets/script/jquery-i18next.min.js"></script>
  <script src="assets/script/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="assets/script/script.js"></script>
</body>

</html>
